<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-2">
                    <div class="header__left">
                        <div class="logo"><img src="img/logo.svg" alt="Trafalgar"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="header__right">
                        <div class="nav header__nav">
                            <ul class="menu d-flex justify-content-between align-items-center">
                                <li class="menu__item"><a href="#" class="menu__link active ">Home</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Find a doctor</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Apps</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Testimonials</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">About us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between align-items-center">
                <div class="col-5">
                    <div class="header__info">
                        <h1 class="header__title">Virtual healthcare for you</h1>
                        <p class="header__text">Trafalgar provides progressive, and affordable
                            healthcare, accessible on mobile and online
                            for everyone
                        </p>
                        <button class="button button--solid header__button">Consult today</button>
                    </div>
                </div>
                <div class="col-7">
                    <div class="header__picture">
                        <img src="img/header__content.png" alt="Trafalgar">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
